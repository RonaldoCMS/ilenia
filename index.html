<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaggio per Ilenia</title>
  <!-- Favicon a forma di cuore -->
  <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .dedica {
      font-size: 32px;
      font-weight: bold;
      color: #e91e63;
      font-style: italic;
      margin-bottom: 20px;
    }

    .messaggio {
      font-size: 24px;
      font-weight: bold;
      color: #673ab7;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .cuore {
      font-size: 60px;
      color: #ff0000;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dedica">Per Ilenia</div>
    <div class="messaggio">
      Quando sei triste, ricordati che<br>quando ti vedo il mio cuore fa questo
    </div>
    <div class="cuore">❤️</div>
  </div>
</body>
</html>
