<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Messaggio per Ilenia</title>
  <!-- Favicon a forma di cuore -->
  <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg">
  <!-- CSS ottimizzato per mobile -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Sfondo animato */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Stelle animate (ridotte su mobile) */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    /* Contenitore principale */
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dedica */
    .dedica {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Messaggio */
    .messaggio {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      line-height: 1.5;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

    /* Cuore pulsante */
    .cuore {
      font-size: 4rem;
      color: #ff0000;
      animation: pulse 1.5s infinite, glow 2s infinite, rotate 4s infinite;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease;
      will-change: transform, opacity;
    }

    .cuore:hover {
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      50% {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
      }
      100% {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      75% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Pioggia di cuori */
    .heart-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .heart-rain span {
      position: absolute;
      color: #ff0000;
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(110%);
      }
    }

    /* Firma */
    .firma {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 1.5rem;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out 1s;
      animation-fill-mode: both;
    }

    /* Ottimizzazione per schermi piccoli */
    @media (max-width: 600px) {
      .dedica {
        font-size: 1.5rem;
      }

      .messaggio {
        font-size: 1.2rem;
      }

      .cuore {
        font-size: 3rem;
      }

      .firma {
        font-size: 0.5rem;
      }

      /* Riduci il numero di stelle su mobile */
      .stars span {
        display: none;
      }

      .stars span:nth-child(-n+20) {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Stelle animate -->
  <div class="stars">
    <script>
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('span');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 4 + 2}px`;
        star.style.height = star.style.width;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <!-- Contenuto principale -->
  <div class="container">
    <div class="dedica">Per Ilenia</div>
    <div class="messaggio">
      Quando sei triste, ricordati che<br>quando ti vedo il mio cuore fa questo
    </div>
    <div class="cuore" onclick="createHeartRain()">❤️</div>
    <div class="firma">Fabio</div>
  </div>

  <!-- Pioggia di cuori -->
  <div class="heart-rain" id="heart-rain"></div>

  <script>
    // Funzione per creare la pioggia di cuori
    function createHeartRain() {
      const heartRain = document.getElementById('heart-rain');
      for (let i = 0; i < 30; i++) { // Riduci il numero di cuori su mobile
        const heart = document.createElement('span');
        heart.innerHTML = '❤️';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
        heart.style.fontSize = `${Math.random() * 24 + 16}px`;
        heartRain.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
