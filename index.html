<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon a forma di luna -->
  <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg">
  <!-- CSS -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Sfondo notte malinconico */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0a0a1a; /* Sfondo notte */
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    /* Luna piena con un tocco di malinconia */
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 100px;
      height: 100px;
      background: #f5f5dc;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(245, 245, 220, 0.5);
      z-index: 1;
      opacity: 0.8;
    }

    /* Stelle fisse e poco luminose */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        opacity: 0.3;
      }
    }

    /* Contenitore principale */
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Messaggio malinconico */
    .messaggio {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      line-height: 1.6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 1.5rem;
    }

    /* Cuore spezzato */
    .cuore {
      font-size: 8rem;
      color: #ff6f61;
      animation: pulse 1.5s infinite;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease;
      will-change: transform, opacity;
      margin-top: 1rem;
    }

    .cuore:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Pioggia di lacrime */
    .tear-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .tear-rain span {
      position: absolute;
      color: #fff;
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(110%) rotate(45deg);
        opacity: 0;
      }
    }

    /* Firma piccola e discreta */
    .firma {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 2rem;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out 1s;
      animation-fill-mode: both;
    }

    /* Ottimizzazione per schermi piccoli */
    @media (max-width: 600px) {
      .messaggio {
        font-size: 1.2rem;
      }

      .cuore {
        font-size: 6rem;
      }

      .firma {
        font-size: 0.7rem;
      }

      /* Riduci il numero di stelle su mobile */
      .stars span {
        display: none;
      }

      .stars span:nth-child(-n+20) {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Luna -->
  <div class="moon"></div>

  <!-- Stelle fisse -->
  <div class="stars">
    <script>
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('span');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 2 + 1}px`;
        star.style.height = star.style.width;
        star.style.animationDuration = `${Math.random() * 4 + 2}s`;
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <!-- Contenuto principale -->
  <div class="container">
    <div class="messaggio">

      sappi che sei parte di me.<br>
      ðŸŒ™
    </div>
    <div class="cuore" onclick="createTearRain()">ðŸ’”</div>
    <div class="firma">fabio</div>
  </div>

  <!-- Pioggia di lacrime -->
  <div class="tear-rain" id="tear-rain"></div>

  <script>
    // Funzione per creare la pioggia di lacrime
    function createTearRain() {
      const tearRain = document.getElementById('tear-rain');
      for (let i = 0; i < 20; i++) { // Numero di lacrime
        const tear = document.createElement('span');
        tear.innerHTML = 'ðŸ’§';

        setTimeout(() => tear.remove(), 5000);
      }
    }
  </script>
</body>
</html>
