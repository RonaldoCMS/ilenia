<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Per Te ❤️</title>
  <!-- Favicon a forma di cuore -->
  <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg">
  <!-- CSS -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Sfondo romantico e nostalgico */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0a0a1a; /* Sfondo notte */
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    /* Mezzaluna */
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 100px;
      height: 100px;
      background: transparent;
      border-radius: 50%;
      box-shadow: -20px 10px 0 0 #f5f5dc; /* Mezzaluna */
      z-index: 1;
    }

    /* Stelle animate */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: twinkle linear infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    /* Contenitore principale */
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Messaggio romantico */
    .messaggio {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      line-height: 1.6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 1.5rem;
    }

    /* Cuore pulsante (centrale e grande) */
    .cuore {
      font-size: 8rem;
      color: #ff6f61;
      animation: pulse 1.5s infinite, glow 2s infinite;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease;
      will-change: transform, opacity;
      margin-top: 1rem;
    }

    .cuore:hover {
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
      }
      50% {
        text-shadow: 0 0 20px #ff6f61, 0 0 30px #ff6f61, 0 0 40px #ff6f61;
      }
      100% {
        text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
      }
    }

    /* Pioggia di stelle cadenti */
    .star-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star-rain span {
      position: absolute;
      color: #fff;
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(45deg);
      }
      100% {
        transform: translateY(110%) rotate(45deg);
      }
    }

    /* Firma piccola e discreta */
    .firma {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 2rem;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out 1s;
      animation-fill-mode: both;
    }

    /* Ottimizzazione per schermi piccoli */
    @media (max-width: 600px) {
      .messaggio {
        font-size: 1.2rem;
      }

      .cuore {
        font-size: 6rem;
      }

      .firma {
        font-size: 0.7rem;
      }

      /* Riduci il numero di stelle su mobile */
      .stars span {
        display: none;
      }

      .stars span:nth-child(-n+20) {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Mezzaluna -->
  <div class="moon"></div>

  <!-- Stelle animate -->
  <div class="stars">
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('span');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.querySelector('.stars').appendChild(star);
      }
    </script>
  </div>

  <!-- Contenuto principale -->
  <div class="container">
    <div class="messaggio">
      Ogni volta che penso a te,<br>
      il mio cuore fa un salto.<br>
      Sei la mia luce nella notte,<br>
      la mia mezzaluna nel cielo.<br>
      ❤️
    </div>
    <div class="cuore" onclick="startMusicAndCreateStarRain()">❤️</div>
    <div class="firma">fabio</div>
  </div>

  <!-- Pioggia di stelle cadenti -->
  <div class="star-rain" id="star-rain"></div>

  <!-- Audio in sottofondo -->
  <audio id="background-music" loop>
    <source src="song.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
  </audio>

  <script>
    // Funzione per avviare la musica e creare la pioggia di stelle cadenti
    function startMusicAndCreateStarRain() {
      const audio = document.getElementById('background-music');
      audio.volume = 0.5; // Imposta il volume al 50%
      audio.play(); // Avvia la musica

      createStarRain(); // Crea la pioggia di stelle cadenti
    }

    // Funzione per creare la pioggia di stelle cadenti
    function createStarRain() {
      const starRain = document.getElementById('star-rain');
      for (let i = 0; i < 30; i++) { // Numero di stelle cadenti
        const star = document.createElement('span');
        star.innerHTML = '✨';
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        star.style.fontSize = `${Math.random() * 24 + 16}px`;
        starRain.appendChild(star);
        setTimeout(() => star.remove(), 5000);
      }
    }
  </script>
</body>
</html>
